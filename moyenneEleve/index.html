<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Ajout du JavaScript-->
    <script defer src="./main.js"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Grade average </title>
</head>
<body>
    <h1 class="text-center m-auto">Moyenne de l'élève : </h1>
<!--Formulaire de saisie du NOM-->
<form class = "col-8 m-auto p-5" id = "pupile-name-form">
    <div class="col-auto" id="nameInputDiv">
        <label for="pupilName" class="form-label">Nom de l'élève : </label>
        <input class="form-control" type="text" id="pupilName" placeholder="Nom"/>
    </div>
    <button type="button" id="valBtn" class="class=btn btn-primary mb-3 m-2">Validez</button>
</form>
<!--Formulaire de saisie des NOTES-->
<form class="col-8 m-auto p-5" id="grade-form">
    <div class="col-auto" id="grade-input" >
        <label for="garde" class="form-label">Notes (0 - 20) : </label>
        <select class="form-select" id="grade">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
        </select>
    </div>
    <button type="button" id="gradeBtn" class="class=btn btn-primary mb-3 m-2">Validez</button>
</form>
<!--Affichage du MESSAGE.-->
<div id="message-div" class="col-8 m-auto px-5 text-center">
    <p id="showPupilName">Nom de l'élève : </p>
    <p class="col-2 m-auto" id="message"></p>
</div>
</body>
</html>

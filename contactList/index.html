<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Ajout du JavaScript-->
    <script defer src="./main.js"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contact </title>
</head>
<body>
    <h1 class="text-center m-auto ">Contact : </h1>
    <!--Boutons-->
    <div class="containter justify-content-center d-flex">
        <div class="btn-group m-2">
            <button id="show-contact-btn" class="btn btn-primary">Affichez</button>
        </div>
        <div class="btn-group m-2">
            <button id="show-add-form-btn" class="btn btn-success">Ajoutez</button>
        </div>
        <div class="btn-group m-2">
            <button id="clear-page-btn" class="btn btn-danger">Videz la page</button>
        </div>
    </div>
    <!--Tableau des contacts-->
    <div class="conntainer col-10 m-auto" id="contact-table-div">
        <table class="table" >
            <thead>
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Prénom</th>
                    <th scope="col">Numéro de tel</th>
                    <th scope="col">Supprimer</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
    <!--FORMULAIRE d'ajout de contact-->
    <div class="container col-6 m-auto" id="contact-form-div">
        <form class="add-contact-form">
            <div class="form-group">
                <label for="name-input" class="form-label">Nom : </label>
                <input type="text" id="name-input" class="form-control" placeholder="Dupont">
            </div>
            <div class="form-group">
                <label for="firstname-input" class="form-label">Prénom : </label>
                <input type="text" id="firstname-input" class="form-control" placeholder="Pierre">
            </div>
            <div class="form-group">
                <label for="firstname-input" class="form-label">Numéro de telephone : </label>
                <input type="tel" id="phone-number-input" class="form-control" placeholder="01 46 03 41 91">
            </div>
            <div class="form-group">
                <button type="button" id="add-contact-btn" class="mt-1 btn btn-primary">Enregistrez</button>
            </div>
        </form>
        <div class="container col-6 m-auto">
            <p id="message"></p>
        </div>
    </div>
</body>
</html>
